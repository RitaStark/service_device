<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font"
        crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff" as="font" crossorigin="anonymous">
</head>

<body>
    <form class="intro__form" action="https://echo.htmlacademy.ru/" method="post">

        <div class="intro__form-wrapper pop-up">
            <button class="pop-up__close-icon" type="button"></button>
            <h2>Закажите звонок</h2>
            <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>

            <div class="pop-up__item">
                <input id="pop-up-name" class="pop-up__input pop-up__input--name" type="text" name="name"
                    placeholder="Имя" autofocus required>
                <label for="pop-up-name"></label>
            </div>

            <div class=" pop-up__item">
                <input id="pop-up-phone" class="pop-up__input pop-up__input--phone" type="tel" name="phone-number"
                    placeholder="Телефон" required>
                <label for="pop-up-phone"></label>
            </div>

            <div class="pop-up__item">
                <textarea id="pop-up-text" class="pop-up__input" placeholder="Ваш вопрос" name="ask-question"
                    required></textarea>
                <label for="pop-up-text"></label>
            </div>

            <button class="pop-up__submit" type="submit">отправить</button>
            <input class="pop-up__input pop-up__check-mark" id="call-agree" type="checkbox" name="agree" required>
            <label for="call-agree">
                <div class="pop-up__agree-text">
                    <p>Я согласен на обработку</p>
                    <p>персональных данных</p>
                </div>
            </label>
        </div>

    </form>

</body>

</html>
